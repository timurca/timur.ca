<h2>Practice</h2>

<div id="page4">

<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
      </div>      
    </div>
  </form>

    <table class="table table-hover">
        <tbody>
        	<tr ng-repeat="c in todos | filter:searchBar">
        		<td scope="row" ng-bind-html="c.date" class="hidden-xs"></td>
        		<td scope="row" class="hidden-xs"><span ng-bind-html="c.label" class="labelbg"></span></td>
        		<td scope="row" ng-bind-html="c.item"></td>
        	</tr>
        </tbody>
    </table>
</div>
<style type="text/css">
  header { background: linear-gradient(135deg, #abc3c3, #b68653); }
</style>
