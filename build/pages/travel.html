<h2>Travel</h2>

<div id="page2">
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
      </div>      
    </div>
  </form>
  
    <table class="table table-hover">
        <tbody>
        	<tr ng-repeat="c in todos | filter:searchBar">
        		<td scope="row" ng-bind-html="c.date" width="130"></td>
        		<td scope="row" ng-bind-html="c.place"></td>
        	</tr>
        </tbody>
    </table>
</div>
<style type="text/css">
  header { background: linear-gradient(135deg, #d96969, #6327bd); }
</style>
